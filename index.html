<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Catálogo de Produtos</h1>
  </header>

  <main>
    <section class="produtos">

      <!-- 40 blocos de produtos -->
      <!-- Cada bloco com nome, preço e estoque -->
      <div class="produto">
        <label>Nome do Produto:
          <input type="text" placeholder="Digite o nome" class="nome-input" />
        </label>
        <label>Preço: R$
          <input type="text" placeholder="Digite o preço" class="preco-input" />
        </label>
        <label class="estoque-label">
          <input type="checkbox" /> Em estoque
        </label>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Catálogo de Produtos</p>
  </footer>
</body>
