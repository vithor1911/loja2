<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Catálogo de Produtos</h1>
  </header>

  <main>
    <section class="produtos">

      <!-- Produto 1 -->
      <div class="produto">
        <h2>Produto 1</h2>
        <label>Preço: R$
          <input type="text" placeholder="Digite o preço" class="preco-input" />
        </label>
        <label class="estoque-label">
          <input type="checkbox" checked /> Em estoque
        </label>
      </div>

      <!-- Produto 2 -->
      <div class="produto">
        <h2>Produto 2</h2>
        <label>Preço: R$
          <input type="text" placeholder="Digite o preço" class="preco-input" />
        </label>
        <label class="estoque-label">
          <input type="checkbox" /> Fora de estoque
        </label>
      </div>

      <!-- Produto 3 -->
      <div class="produto">
        <h2>Produto 3</h2>
        <label>Preço: R$
          <input type="text" placeholder="Digite o preço" class="preco-input" />
        </label>
        <label class="estoque-label">
          <input type="checkbox" checked /> Em estoque
        </label>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Catálogo de Produtos</p>
  </footer>
</body>
</html>
